<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Covid19.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="first d-flex flex-row">
            <div>
                <p class="para1">All you need to know about COVID-19</p>
                <button class="btn btn-primary">know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="img1" />
        </div>
        <div class="second d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="img2" />
            <div>
                <h4 class="head1">COVID-19 Test</h4>
                <p class="para2">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>
        <h5 class="head2">Symptoms</h5>

            <div class="card1">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="img3" />

            </div>
            <div class="card2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="img4" />

            </div>
            <div class="card3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="img5" />
                <p class="para5">Headache</p>
            </div>
        </div>
        <h5 class="head3">Videos</h5>
        <div class="last d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="img6" />
            <div>
                <h5 class="head4">To prevent the spread of...</h5>
                <p class="para6">If you think you have been exposed to novel corona virus (COVID-19)</p>
                <button class="btn1 btn-primary">Watch Video</button>
            </div>
        </div>
    </div>
